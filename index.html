<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resturant API</title>
  <link rel="stylesheet" href="resturantApiCss.css">
</head>

<body>

  <main>
    <header id="mainHeader">
      <h1>Martin's api for hungry people!</h1>
    </header>

    <section id="gridChildLeft">
      <section id="bannerAndSearchSection">
        <section id="searchSection">
          <form>
            <fieldset id="feildsetContainer">
              <h3>Search for your nearest resturant</h3>
              <div class="formDiv">
                <label for="search">Search for resturants</label>
                <input type="text" name="search" id="search" required>
              </div>
              <div class="formDiv">
                <label for="fullmenu">Search for cuisine (optional)</label>
                <input type="text" name="fullmenu" id="fullmenu">
              </div>
              <div class="formDiv"><label for="size">Amount of search results</label>
                <select name="size" id="size">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                </select></div>
              <div class="formDiv"><label for="distance">Area of search ( <span id="showDistanceOutput"><b>11</b></span>
                  imperial miles )</label>
                <input type="range" id="distance" name="distance" min="1" max="20"></div>

              <div class="formDiv"><button id="submit">I'm hungry!</button></div>
              </div>
            </fieldset>
          </form>
        </section>
      </section>
    </section>

    <section id="gridChildRight">
      <section id="restultSection">
        <section id="flexContainer"></section>
      </section>
    </section>

  </main>

  <script src="apiJs.js"></script>
</body>

</html>
